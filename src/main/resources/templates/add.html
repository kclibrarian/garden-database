<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Plants</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${plant.name}" />
        <span th:errors="${plant.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="color">Flower Color</label>
        <select name="colorId">
            <option th:each="color : ${colors}"
                    th:text="${color.name}"
                    th:value="${color.id}"></option>
        </select>
        <a th:href="@{'/colors/add'}">Add Plant Colors</a>
    </div>

    <div class="form-group">
        <label th:for="month">Blooming Month: </label>
        <th:block th:each="month : ${months}">
            <input type="checkbox" name="month" th:value="${month.id}">
            <label th:text="${month.name}"></label>
        </th:block>
        <a th:href="@{'/month/add'}">Add Blooming Month</a>
    </div>

    <div class="form-group">
        <label th:for="height">Plant Height: </label>
        <th:block th:each="height : ${height}">
            <input type="checkbox" name="height" th:value="${height.id}">
            <label th:text="${height.name}"></label>
        </th:block>
        <a th:href="@{'/height/add'}">Add Plant Height</a>
    </div>

    <input type="submit" value="Add Plant" />
</form>

</body>
</html>
