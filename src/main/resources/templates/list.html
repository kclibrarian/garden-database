<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Plants By Category</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Month</th>
        <th>Color</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/plants(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="month : ${month}">
                <a th:href="@{/list/plants(column=month,value=${month.name})}" th:text="${month.name}"></a>
            </li>
        </td>
        <td>
            <li th:each="color : ${color}">
                <a th:href="@{/list/plant(column=color,value=${color.name})}" th:text="${color.name}"></a>
            </li>
        </td>
    </tr>
</table>

</body>
</html>
