<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add Height</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Height Name</label>
        <input class="form-control" th:field="${height.name}" />
        <span th:errors="${height.name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Height Description</label>
        <input class="form-control" th:field="${height.description}" />
        <span th:errors="${height.description}" class="error"></span>
    </div>

    <input type="submit" value="Add Height" />
</form>

</body>
</html>
